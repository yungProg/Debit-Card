<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>
                    <div class="card-container">
                        <div class="card-wrapper">
                            <div class="card-front">
                                <div class="front-items-container">
                                    <div class="front-top">
                                        <h1>DEBIT CARD</h1>
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="mastercard"><path fill="#FF5F00" d="M15.245 17.831h-6.49V6.168h6.49v11.663z"></path><path fill="#EB001B" d="M9.167 12A7.404 7.404 0 0 1 12 6.169 7.417 7.417 0 0 0 0 12a7.417 7.417 0 0 0 11.999 5.831A7.406 7.406 0 0 1 9.167 12z"></path><path fill="#F79E1B" d="M24 12a7.417 7.417 0 0 1-12 5.831c1.725-1.358 2.833-3.465 2.833-5.831S13.725 7.527 12 6.169A7.417 7.417 0 0 1 24 12z"></path></svg>
                                    </div>
                                    <div class="card-number-wrapper">
                                        <span>#</span>
                                        <span>#</span>
                                        <span>#</span>
                                        <span>#</span>
                                        
                                        <span>#</span>
                                        <span>#</span>
                                        <span>#</span>
                                        <span>#</span>
                                        
                                        <span>#</span>
                                        <span>#</span>
                                        <span>#</span>
                                        <span>#</span>
                                        
                                        <span>#</span>
                                        <span>#</span>
                                        <span>#</span>
                                        <span>#</span>
                                    </div>
                                    <div class="card-front-bottom">
                                        <div class="card-holder-wrapper">
                                            <p style="font-size: 0.85rem; font-weight: 700;">CARD HOLDER</p>
                                            <div class="card-holder">NAME</div>
                                        </div>
                                        <div class="expiry-wrapper">
                                            <p style="font-size: 0.85rem; font-weight: 700;">EXPIRES</p>
                                            <div class="expiry-m-y">
                                                <span id="mm">MM</span><span>/</span><span id="yy">YY</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="cvv-wrapper">
                                    <div class="cvv-seal"></div>
                                    <div class="cvv-display"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </legend>
                <div class="user-inputs">
                    <div class="number-name-container">
                        <div class="number-wrapper relative">
                            <input 
                            type="number"
                            id="card-number"
                            placeholder=" "
                            maxlength="16"
                            />
                            <label class="absolute" for="card-number">Card Number</label>
                        </div>
                        <div class="name-wrapper relative">
                            <input 
                            type="text"
                            id="card-name"
                            placeholder=" "
                            maxlength="13"
                            />
                            <label class="absolute" for="card-name">Card Holder</label>
                        </div>
                    </div>
                    <div class="expiry-cvv-wrapper">
                        <div class="expiry">
                            <div class="month">
                                <label for="mo">Month</label>
                                <select id="mo">
                                    <option value="" selected disabled style="display: none;">Month</option>
                                    <option value="01">January</option>
                                    <option value="02">February</option>
                                    <option value="03">March</option>
                                    <option value="04">April</option>
                                    <option value="05">May</option>
                                    <option value="06">June</option>
                                    <option value="07">July</option>
                                    <option value="08">August</option>
                                    <option value="09">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                            <div class="year">
                                <label for="yr">Year</label>
                                <select id="yr">
                                    <option value="" selected disabled style="display: none;">Year</option>
                                    <option value="24">2024</option>
                                    <option value="25">2025</option>
                                    <option value="26">2026</option>
                                    <option value="27">2027</option>
                                    <option value="28">2028</option>
                                </select>
                            </div>
                        </div>
                        <div class="cvv relative">
                            <input 
                            name="cvv"
                            type="number" 
                            id="cvv"
                            maxlength="3"
                            placeholder=" "
                            />
                            <label class="absolute" for="cvv">CVV</label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
